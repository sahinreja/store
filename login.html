    <title>Life Style Store</title>
    <script>
        function validate(){
            var storeName = sessionStorage.getItem('name');
            var storePw = sessionStorage.getItem('pw');

            var userName = document.getElementById('email');
            var pw = document.getElementById('password');


            if(userName.value == storeName && pw.value == storePw){
                alert('Login Successfull!');
                return true;
            }else{
                alert('Wrong Credentials!');
                return false;
            }
            
        }
    </script>
</head>
<body>

    </header>

    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 col-md-6 col-12 mx-auto my-5">
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h4 class="font-weight-bold text-white">LOGIN</h4>
                        </div>
                        <div class="card-body">
                            <p class="text-warning"><i>Login to make a purchase</i></p>
                            <form id="form" action="home.html" onsubmit="return validate()">
                                <div class="form-group mb-3">
                                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                                </div>
                                <input type="submit" value="Login" class="btn btn-primary">
                            </form>
                        </div>
                        <div class="card-footer">
                            <p>
                                Don't have an account?
                                <a href="signup.html">Register</a>
                            </p>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </section>
