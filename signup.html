    <script>
      
        function store(){
            var name  = document.getElementById('name')
            var email  = document.getElementById('email')
            var pw = document.getElementById('password')
            var contact = document.getElementById('contact')
            if(email.value.length == 0){
                alert('All field must be required!');
                return false;
            }else if(name.value.length < 4){
                alert('Name lenght should be greather than 4 characters');
                return false;
            }else if(contact.value.length != 10){
                alert('Contact number must be 10 characters');
                return false;
            }
            else if(pw.value.length <= 6){
                alert('Password should be greater than 6 Characters!');
                return false;
            }else{
                sessionStorage.setItem('username',name.value);
                sessionStorage.setItem('name',email.value);
                sessionStorage.setItem('pw',pw.value);
                alert('Your Account has been created!');
                return true;
                // window.location.href = 'http://127.0.0.1:5500/login.html';
                // location.href = 'https://www.google.com';
            }
        }
  
    </script>
